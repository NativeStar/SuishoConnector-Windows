<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载Android客户端</title>
</head>

<body>
    <div hidden id="openInOtherBrowserTip">
        <span>当前环境无法下载文件</span><br>
        <span>请点击右上角选择浏览器打开</span>
    </div>
    <div id="successTip" hidden>
        <span>即将开始下载</span><br>
        <span>如无反应请尝试更换浏览器</span>
    </div>
    <br />
    <span>或</span>
    <a href="https://github.com/NativeStar/SuishoConnector-Android/releases">前往Github下载</a>
</body>
<script>
    //检测微信
    if (navigator.userAgent.includes("MicroMessenger")) {
        document.getElementById("openInOtherBrowserTip").hidden = false;
    } else {
        document.getElementById("successTip").hidden = false;
        window.location.href = "/dlPackage";
    }
</script>

</html>
