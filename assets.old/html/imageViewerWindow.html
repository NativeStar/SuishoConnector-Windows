<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片查看器</title>
</head>
<body>
    <img id="imageView">
</body>
<script>
    const imgElement = document.getElementById("imageView");
    const params = new URLSearchParams(location.search);
    imgElement.addEventListener("load", () => {
        console.log(imgElement.naturalWidth, imgElement.naturalHeight);
        if (imgElement.naturalHeight - imgElement.naturalWidth > 500) {
            //手机竖屏截屏
            window.resizeTo(350, 750);
        } else if (imgElement.naturalHeight === imgElement.naturalWidth) {
            window.resizeTo(800, 800);
        } else if (imgElement.naturalWidth > imgElement.naturalHeight) {
            window.resizeTo(775, 600);
        } else{
            window.resizeTo(550, 800);
        }
    });
    imgElement.addEventListener("error", () => {
        alert("图片加载失败");
        window.close();
    });
    imgElement.src = `https://${params.get("remoteAddr")}:30767?filePath=${params.get("filePath")}`;
</script>
<style>
    #imageView {
        width: 100%;
        height: 100%;
        object-fit: contain;
        overflow: hidden;
    }
    * {
        overflow: hidden;
        -webkit-user-drag: none;
        user-select: none;
    }
</style>

</html>
